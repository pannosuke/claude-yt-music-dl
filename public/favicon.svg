<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000"/>

  <!-- Red accent circle (Coke Zero red) -->
  <circle cx="50" cy="50" r="42" fill="#e31837"/>

  <!-- Music note symbol -->
  <g fill="#000000">
    <!-- Note stem -->
    <rect x="55" y="25" width="6" height="35" rx="3"/>

    <!-- Note head -->
    <ellipse cx="52" cy="60" rx="12" ry="9" transform="rotate(-20 52 60)"/>

    <!-- Eighth note flag -->
    <path d="M 61 25 Q 75 25 75 35 Q 75 40 70 42 L 61 38 Z"/>
  </g>

  <!-- Small download arrow indicator -->
  <g fill="#ffffff" opacity="0.9">
    <path d="M 30 45 L 30 52 L 26 48 M 30 52 L 34 48"/>
  </g>
</svg>
